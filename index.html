<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Silver Peisohovich</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui-top">
    <div id="game-title">Silver Peisohovich</div>
    <div id="hud">
      <div>Счёт: <span id="score">0</span></div>
      <div>Рекорд: <span id="highscore">0</span></div>
      <div>Жизни: <span id="lives">3</span></div>
      <div>Комбо: <span id="combo">0</span></div>
    </div>
  </div>

  <canvas id="game"></canvas>

  <div id="ui-bottom">
    <button id="btn-restart" class="hidden">Заново</button>
    <div id="hint">Тач: веди пальцем • ПК: ← → ↑ ↓ • Enter: рестарт</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
